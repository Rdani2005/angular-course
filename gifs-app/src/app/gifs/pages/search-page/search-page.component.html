<h2 class="text-2xl font-bold mt-5">Search Gifs</h2>
<h2 class="text-sm text-gray-500">Search gifs by name, description or tags</h2>

<section class="flex flex-col gap-4 mb-4">
  <input
    type="text"
    class="mt-3 border border-gray-300 rounded-md p-2"
    placeholder="Search Gifs"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
  />
</section>

<gif-list [gifs]="gifs()" />
