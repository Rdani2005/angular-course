<div
  (scroll)="handleScroll($event)"
  class="h-screen overflow-y-scroll grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"
  #groupDiv
>
  @for (group of groupedGifs(); track trackByItems(group)) {
    <div class="grid gap-4">
      @for (gif of group; track gif.image) {
        <gif-list-item [gifItem]="gif" />
      }
    </div>
  }
</div>
