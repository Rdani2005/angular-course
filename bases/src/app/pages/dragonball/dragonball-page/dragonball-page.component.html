<h1>DragonBall Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6 d-flex flex-column gap-2">
    <h3>Add:</h3>
    <input type="text" class="form-control" placeholder="Name" />
    <input type="number" class="form-control" placeholder="Power" />
    <button class="btn btn-primary">Add</button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Characters:</h3>
    <ul>
      @for (character of characters(); track character.id) {
        <li>
          <span>{{ character.name }}</span> -
          <strong
            [ngClass]="{
              'text-danger': character.power >= 9000,
              'text-primary': character.power < 9000,
            }"
            >{{ character.power }}</strong
          >
        </li>
      }
    </ul>
  </div>
</section>
