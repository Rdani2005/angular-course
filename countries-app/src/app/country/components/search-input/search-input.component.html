<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    placeholder="Search"
    class="input input-bordered mr-2 w-56"
    autofocus
    #txtSearch
    (keyup.enter)="onSearch.emit(txtSearch.value)"
    (keyup)="inputValue.set(txtSearch.value)"
    [value]="inputValue()"
  />
  <button class="btn btn-primary" (click)="onSearch.emit(txtSearch.value)">
    Search
  </button>
</section>
