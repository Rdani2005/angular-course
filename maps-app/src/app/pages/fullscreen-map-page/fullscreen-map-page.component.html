<div #map></div>

<section
  id="controls"
  class="bg-white p-2.5 rounded-[5px] fixed bottom-5 right-5 z-9999 border-[#e1e8f0] w-62.5 shadow-xl">
  <h2 class="text-gray-500 font-normal">
    Zoom <small class="text-gray-500 font-normal">{{ zoom() | number: "1.0-0" }}</small>
  </h2>
  <input
    type="range"
    min="1"
    max="22"
    [value]="zoom()"
    class="range range-secondary"
    (input)="zoom.set(+txtInput.value)"
    #txtInput
  />

  <h2 class="text-2xl font-bold text-black mb-2">Coordenadas</h2>
  <pre class="text-sm text-gray-500 font-normal"
  >{{
    {
    latitude: coordinates().lat | number: '1.4-4',
    longitude: coordinates().lng | number: '1.4-4',
    } | json
    }}
  </pre>
</section>
